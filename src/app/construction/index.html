<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        /* Main container */
        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo/Icon */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        /* Progress bar */
        .progress-container {
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            height: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            border-radius: 25px;
            width: 0%;
            animation: loading 3s ease-in-out infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Notification signup */
        .notify-section {
            margin-top: 40px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .notify-text {
            margin-bottom: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .notify-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        /* Social links */
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px) scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .email-form {
                flex-direction: column;
                align-items: center;
            }

            .email-input {
                margin-bottom: 10px;
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
<!-- Animated background particles -->
<div class="particles" id="particles"></div>

<div class="container">
    <div class="logo">
        üöß
    </div>

    <h1>Under Construction</h1>

    <p class="subtitle">
        We're working hard to bring you something amazing. Stay tuned!
    </p>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="notify-section">
        <p class="notify-text">Get notified when we launch:</p>
        <form class="email-form" onsubmit="handleSubmit(event)">
            <input
                    type="email"
                    class="email-input"
                    placeholder="Enter your email address"
                    required
            >
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>
    </div>

    <div class="social-links">
        <a href="#" class="social-link" title="Twitter">
            üê¶
        </a>
        <a href="#" class="social-link" title="LinkedIn">
            üíº
        </a>
        <a href="#" class="social-link" title="Email">
            ‚úâÔ∏è
        </a>
    </div>
</div>

<script>
    // Create floating particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const numberOfParticles = 50;

        for (let i = 0; i < numberOfParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Random position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';

            // Random animation delay
            particle.style.animationDelay = Math.random() * 6 + 's';

            // Random size variation
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';

            particlesContainer.appendChild(particle);
        }
    }

    // Handle form submission
    function handleSubmit(event) {
        event.preventDefault();
        const email = event.target.querySelector('.email-input').value;
        const button = event.target.querySelector('.notify-btn');

        // Animate button
        button.style.background = 'linear-gradient(45deg, #2ecc71, #27ae60)';
        button.innerHTML = '‚úì Subscribed!';

        // Reset after 2 seconds
        setTimeout(() => {
            button.style.background = 'linear-gradient(45deg, #ff6b6b, #feca57)';
            button.innerHTML = 'Notify Me';
            event.target.reset();
        }, 2000);
    }

    // Initialize particles when page loads
    window.addEventListener('load', createParticles);

    // Add some dynamic interaction
    document.addEventListener('mousemove', (e) => {
        const container = document.querySelector('.container');
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        const rotateX = (y / rect.height) * 5;
        const rotateY = (x / rect.width) * -5;

        container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Reset transform when mouse leaves
    document.addEventListener('mouseleave', () => {
        const container = document.querySelector('.container');
        container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });
</script>
</body>
</html>
