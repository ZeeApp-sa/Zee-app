<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zee - Coming Soon</title>
  <meta name="keywords" content="Zee, cannabis clubs South Africa, cannabis app, find cannabis near me, cannabis promotions, cannabis membership, cannabis product info, safe cannabis access, cannabis community, cannabis dashboard, partner cannabis platform, cannabis business growth, cannabis ecosystem, South Africa cannabis, digital cannabis club, cannabis rewards, cannabis deals, secure cannabis app, cannabis transparency, cannabis club manager" />
  <meta name="description" content="Zee is South Africa's secure digital gateway for discovering top cannabis clubs, quality products, and exclusive deals. For members, it's a smart way to connect with a safe cannabis community. For partners, it's a powerful dashboard to manage your club, showcase offerings, and grow your business." />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #00bf63;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    .coming-soon {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      opacity: 0.8;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .logo-container {
      width: 540px;
      height: 540px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: auto;
      max-width: 100%;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }

    .email-input {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      outline: none;
    }

    .notify-btn {
      background: #ffffff;
      color: #00bf63;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .notify-btn:hover {
      background: #f0f0f0;
    }

    .description {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 0.9rem;
      }

      .logo-container {
        width: 300px;
        height: 300px;
      }

      .subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h1 class="coming-soon">Coming Soon</h1>

    <div class="logo-container">
      <div class="logo">
        <img src="zee-logo.svg" alt="Zee Logo" />
      </div>
    </div>

    <p class="subtitle">Discover. Connect. Experience.</p>

    <!-- Email Signup -->
    <form class="signup-form" onsubmit="submitToGoogleForm(event)">
      <input
        type="email"
        class="email-input"
        placeholder="Enter your email address"
        required
        id="emailInput"
      />
      <button type="submit" class="notify-btn">
        <i class="fas fa-bell"></i> Notify Me
      </button>
    </form>

    <p class="description">
      We're building something amazing for you. Zee will revolutionize how you discover local clubs, 
      exclusive promotions, and unique products in your area.
    </p>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61575974814350" class="social-icon" title="Facebook" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/getzeeapp/" class="social-icon" title="Instagram" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://tiktok.com/@getzeeapp" class="social-icon" title="TikTok" target="_blank">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="#" class="social-icon" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>

  <script>
    function submitToGoogleForm(event) {
      event.preventDefault();
      const email = document.getElementById('emailInput').value;

      const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLScku1HWaV2MPK4boem4-FSDduJ0xmvQF5PcXA6weae4diTCgg/viewform";
      const emailField = "entry.607142696";
      const finalUrl = `${baseUrl}?usp=pp_url&${emailField}=${encodeURIComponent(email)}`;

      window.open(finalUrl, "_blank");
    }
  </script>
</body>
</html>
